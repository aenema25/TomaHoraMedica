                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ">
                            <li class="nav-item">

                            </li>
                            <li class="nav-item">

                        </ul>
                    </div>

                        </div>
                        <div class="col-12">
                            <img alt="horas" src="./imagenes/horas.svg" width="100%"
                                style="filter: drop-shadow(3px 5px 2px rgb(0 0 0 / 0.4));">

                    </div>
                </div>
                <div class="col p-5 horas">

                            <p class="h5 py-1">Ingresa tu rut para buscar tus horas agendadas</p>
                        </div>
                        <div class="col-12">
                            <input type="text" class="form-control" placeholder="RUT" aria-label="RUT" id="run">
                        </div>
                        <div class="col-3 offset-9">
                            <button class="btn boton w-100" id="buscar">Buscar</button>
                        </div>
                        <div class="col-12">
                            <div class="cajaHorasMedica" id="horas">

                            </div>
